<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>products</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<main class="root">
    <div class="root__section">
        <section class="day">
            <div class="day__description-box">
                <h2 class="day__date">
                    <svg width="9" height="14" viewBox="0 0 9 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.58564 7.00008L0.292743 12.293L1.70696 13.7072L8.41406 7.00008L1.70696 0.292969L0.292743 1.70718L5.58564 7.00008Z"
                              fill="#1A1B22"></path>
                    </svg>
                </h2>
                <p class="day__number-documents"></p>
            </div>
            <article class="debit-credit">
                <div class="debit-credit__description-box">
                    <h3 class="debit-credit__type"></h3>
                    <p class="debit-credit__sum">Документов:</p>
                </div>
                <p class="debit-credit__quantity-products">Товаров:</p>
                <ul class="products-sections">
                    <li class="product">
                        <img class="product__image" src="#" alt="product__image">
                        <div>
                            <p class="product__name"></p>
                            <div class="product__description-box">
                                <p class="product__count"></p>
                                <p class="product__total"></p>
                            </div>
                        </div>
                    </li>
                </ul>
            </article>
        </section>
    </div>
</main>
<script src="main.js"></script>
</body>
</html>
